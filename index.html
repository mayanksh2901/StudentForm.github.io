<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header text-center">Student Form</h2>
        <form id="StudForm" method="get">
            <div class="form-group">
                <span><label for="StudId">Roll-No:</label> <label id="rollnoMsg">
                    </label></span>
                <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll Number"
                    required onchange=getStud()>
            </div>
            <div class="form-group">
                <label for="studName">Full-Name:</label>
                <input type="text" class="form-control" id="studName" placeholder="Enter Full Name" name="studName">
            </div>
            <div class="form-group">
                <label for="studClass">Class:</label>
                <input type="number" class="form-control" id="studClass" placeholder="Enter Student Class"
                    name="studClass">
            </div>
            <div class="form-group">
                <label for="studBirth">Birth-Date:</label>
                <input type="date" class="form-control" id="studBirth" placeholder="Enter Student Birth-Date"
                    name="studBirth">
            </div>
            <div class="form-group">
                <label for="studAddress">Student-Address:</label>
                <input type="text" class="form-control" id="studAddress" placeholder="Enter Student Address"
                    name="studAddress">
            </div>
            <div class="form-group">
                <label for="studEnrol">Enrollment-Date:</label>
                <input type="date" class="form-control" id="studEnrol" placeholder="Enter Enrollment-Date"
                    name="studEnrol">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
